	<header class="header">

				<a class="header__title">My farm</a>

					<li>

                    <span class = "slider"></span>
                </label>
			</div>
			<div class="aside__line"></div>
			<p class="aside__text-count">Count total of livestock</p>
			<button id="count__button" class="aside__button-count" type="button">Count</button>
			<p class="aside__text-count">Total amount of livestock:</p>
			<h5 id="count__value" class="cout__val"></h5>
		</div>
